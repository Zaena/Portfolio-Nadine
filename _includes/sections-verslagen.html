<section class="verslagen"><div class="flex flex--center"><div class="col-50"><div class="article-wrap">{% for post in site.posts limit: 12 %}
{% assign first_dir = post.path | remove_first: "_posts/" | split: "/" | first %}
{% if first_dir == 'verslagen' %}<a href="{{ post.url }}" target="_blank" style="background-image: url(assets/img/posts/verslagen/thumbnails/{{post.thumbnail}})" class="article-thumb"><div class="article-meta"><div class="name">{{post.title}}</div><div class="date">{{ post.date | date: "%b %d, %Y" }}</div></div></a>{% endif %}
{% endfor %}</div></div><div class="col-50 flex flex--center order-first"><div class="col-1"><div class="desc-wrap"><p class="home-lead outdented">...de verslagen die zij heeft geschreven...</p><a href="" class="home-cta">Lees alle verslagen</a></div></div></div></div></section>
