<section class="lesplannen"><div class="flex flex--center"><div class="col-50 order-first"><div class="article-wrap">{% for post in site.posts limit: 4 %}
{% assign first_dir = post.path | remove_first: "_posts/" | split: "/" | first %}
{% if first_dir == 'lesplannen' %}<a href="{{ post.url }}" target="_blank" style="background-image: url(assets/img/posts/lesplannen/thumbnails/{{post.thumbnail}})" class="lesplan-thumb"><div class="article-meta"><div class="name">{{post.title}}</div><div class="date">{{ post.date | date: "%b %d, %Y" }}</div></div></a>{% endif %}
{% endfor %}</div></div><div class="col-50 flex flex--center"><div class="col-1"><div class="desc-wrap"><p class="home-lead outdented">...de lesplannen die ze heeft gemaakt...</p><a href="" class="home-cta">Lees alle lesplannen</a></div></div></div></div></section>
